<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="calendar.css">
        
    </head>
    <body onload="RenderDate()">
        <div class="wrapper">
            <div class="calendar">
                <div class="month">
                    <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="date_str">
                        
                   </p>
                </div>
                  <div class="next" onclick="moveDate('next')"><span>&#10095</span></div>
            </div>
                <div class="weekends">
                    <div>sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    
                </div>
            </div>
        </div>
        <script src="calendar.js"></script>
    </body>
</html>
